<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Campus CEO</title>
    <script src="https://kit.fontawesome.com/8fe86e4a16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="wrapper">

    <!-- header properties -->

        <header>
            <div class="logo">
                <img src="./assets/images/headerceo.jpg" alt="campusceo header" class="header">
            </div>
            <nav>
                <div class="close">&times;</div>
                <li class="links">Home <i class="fa-solid fa-house"></i></li>
                <li class="links">Feed</li>
                <li class="links">Announcements</li>
                <li class="links">Logout</li>
            </nav>
        </header>

        <section class="contents">
            <div class="about">
                Welcome to the Campus CEO, here we foster a community that believes in their
                potentials to thrive in any industry.
            </div>

            <form class="signup">
                <label for="full name">Full name:</label>
                <input type="text" id="full name" name="full name" class="form-input">

                <label for="Email">Email:</label>
                <input type="text" id="Email" name="email" class="form-input">

                <label for="Institution">Institution</label>
                <input type="text" id="Institution" name="Institution" class="form-input">

                <label for="Institution-level">Institution</label>
                <input type="text" id="Institution-level" name="Institution-level" class="form-input">

                <label for="office">Institution office</label>
                <input type="text" id="Institution office" name="Institution office" class="form-input">
              
                <label for="password">Password</label>
                <input type="text" id="Password" name="Password" class="form-input">

                <input type="submit" value="sign up">
            </form>

            <!-- <footer>
                <img src="./assets/images/campuscerofooter.jpg" alt="campusceo tagline">
            </footer> -->

        </section>




    </div>
    
</body>
</html>
