<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Campus CEO</title>
    <script src="https://kit.fontawesome.com/8fe86e4a16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="wrapper">

    <!-- header properties -->

        <header>
           <img src="./assets/images/campusceologo.jpg" alt="campusceo logo" class="logo">
                <img src="./assets/images/header1.jpg" alt="campusceo header" class="header-image">
                <div class="dimmer"></div>
                <div class="dark"></div>

                <div class="tagline">
                    Fostering a community that believes
                    in their potential to thrive in any industry
                </div>
     
        </header>
       <nav>
                
                <div class="round"><div class="close">&times;</div></div>
                <li class="links"><div>Home</div><i class="fa-solid fa-house"></i></li>
                <li class="links"><div>Feed</div><i class="fa-solid fa-globe"></i></li>
                <li class="links"><div>Announcements</div><i class="fa-solid fa-scroll"></i></li>
                <li class="links"><div>Log out</div><i class="fa-solid fa-person-walking-arrow-right"></i></li>

        </nav>


        <section class="contents">

            <img src="./assets/images/headerceo.jpg" alt="" class="section-img">

            <form class="signup">
                <h1>signup</h1>
                <label for="full name">Full name:</label>
                <input type="text" id="full name" name="full name" class="form-input">

                <label for="Email">Email:</label>
                <input type="text" id="Email" name="email" class="form-input">

                <label for="Institution">Institution</label>
                <input type="text" id="Institution" name="Institution" class="form-input">

                <label for="Institution-level">Institution level</label>
                <input type="text" id="Institution-level" name="Institution-level" class="form-input">

                <label for="office">Institution office</label>
                <input type="text" id="office" name="Institution office" class="form-input">
              
                <label for="password">Password</label>
                <input type="text" id="password" name="Password" class="form-input">

                <input type="submit" value="sign up" class="submit">
            </form>

            
              

        </section>
    </section>





    <footer>
        <img src="./assets/images/campuscerofooter.jpg" alt="" class="campusceo-footer">
    </footer>
</body>
</html>
